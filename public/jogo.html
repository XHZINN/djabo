<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Jogo</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .btn-download {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
    }
    .btn-download:hover {
      background-color: #45a049;
    }
    .btn-download:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="detalhes-jogo"></div>

  <script>
    function formatarMemoria(valor) {
      if (!valor) return 'N/A';
      if (valor >= 1024) {
        return Math.round(valor / 1024) + ' GB';
      } else {
        return valor + ' MB';
      }
    }

    async function carregarJogo() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (!id) return;

      try {
        const res = await fetch(`/api/jogos/${id}`);
        const jogo = await res.json();

        console.log('Jogo recebido do backend:', jogo);

        const container = document.getElementById('detalhes-jogo');
        container.innerHTML = `
          <h1>${jogo.nome}</h1>
          <img src="${jogo.cont_capa?.replace(/\\/g, '/') || 'placeholder.jpg'}" alt="${jogo.nome}" style="width:300px;">
          <p>${jogo.descricao}</p>
          <p>Pre√ßo: R$${jogo.preco}</p>
          <p>Desenvolvedor: ${jogo.dev}</p>
          
          <!-- BOT√ÉO DE DOWNLOAD -->
          ${jogo.arq_jogos ? 
            `<button class="btn-download" onclick="baixarJogo(${jogo.id})">üì• Baixar Jogo</button>` : 
            `<button class="btn-download" disabled>‚ö†Ô∏è Download Indispon√≠vel</button>`
          }

          <h2>Requisitos do Jogo</h2>
          <table>
            <thead>
              <tr>
                <th>Tipo</th>
                <th>CPU</th>
                <th>GPU</th>
                <th>RAM</th>
                <th>SO</th>
                <th>DirectX</th>
                <th>Espa√ßo no disco</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>M√≠nimo</td>
                <td>${jogo.min_cpu || 'N/A'}</td>
                <td>${jogo.min_gpu || 'N/A'}</td>
                <td>${formatarMemoria(jogo.min_ram)}</td>
                <td>${jogo.min_so || 'N/A'}</td>
                <td>${jogo.min_dir || 'N/A'}</td>
                <td>${formatarMemoria(jogo.min_rom)}</td>
              </tr>
              <tr>
                <td>Recomendado</td>
                <td>${jogo.max_cpu || 'N/A'}</td>
                <td>${jogo.max_gpu || 'N/A'}</td>
                <td>${formatarMemoria(jogo.max_ram)}</td>
                <td>${jogo.max_so || 'N/A'}</td>
                <td>${jogo.max_dir || 'N/A'}</td>
                <td>${formatarMemoria(jogo.max_rom)}</td>
              </tr>
            </tbody>
          </table>
        `;
      } catch (err) {
        console.error('Erro ao carregar jogo:', err);
      }
    }

    // Fun√ß√£o para baixar o jogo
    function baixarJogo(jogoId) {
      // Abre em nova aba ou faz download direto
      window.open(`/download/${jogoId}`, '_blank');
      
      // Ou alternativamente, for√ßa o download:
      // const link = document.createElement('a');
      // link.href = `/download/${jogoId}`;
      // link.download = 'jogo.zip';
      // link.click();
    }

    carregarJogo();
  </script>
</body>
</html>
